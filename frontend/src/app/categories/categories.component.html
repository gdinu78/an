<div class="container">
  <mat-sidenav #start>
    <mat-nav-list>

      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="row">
    <div class="col-sm-3">
      <app-searchfrm (searchDone)="updateGrid($event)" [s_category]="category"></app-searchfrm>
      sunt in categoria: {{ category }}
    </div>
    <div class="col-sm-9">
        <mat-grid-list appInfiniteScroller
                       scrollPercent="70"
                       immediateCallback="true"
                       [scrollCallback]="scrollCallback" cols="4" rowHeight="1:1">
          <mat-grid-tile
                  *ngFor="let image of datasource"
                  [colspan]=1
                  [rowspan]=1>
            <img src="{{image.phoneNumber}}" class="tn"
                 width="200" height="200"
                 (click)=setSelectedImage(image)>
            <div class="caption">
              <p><strong>{{image.name}}</strong></p>
              <p>{{image.email}}</p>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      <p>Pagina de categorie vine aici.</p>
    </div>
  </div>
</div>
